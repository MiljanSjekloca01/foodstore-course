<div class="container">
    <div class="content">
        <app-title title="Order Summary" fontSize="1.6rem"></app-title>
        <div class="summary">
            <div>
                <h3>Name: &nbsp; {{ order.name }}</h3>
            </div>
            <div>
                <h3>Addres: &nbsp; {{ order.address }}</h3>
            </div>
        </div>
        <order-items-list [order]="order"></order-items-list>
    </div>
    <div class="map">
        <app-title title="Shipping Addres" fontSize="1.6rem"></app-title>
        <map [order]="order" [readonly]="true"></map>
    </div>
    <div class="buttons-container">
        <div class="buttons">
            <paypal-button [order]="order">
            </paypal-button>
        </div>
    </div>
</div>
